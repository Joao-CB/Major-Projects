<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limkokwing University Namibia</title>
    <link rel="stylesheet" href="styless.css">
    <link rel="stylesheet" href="stylesss.css">
    <link rel="stylesheet" href="calorcelstyles.css">
    <style>
        /* Your existing CSS here */
        /* ... */
    </style>
</head>
<body>
    <header>
        <h1>Limkokwing University Namibia</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="events.html">Events</a>
            <a href="registration.html">Register</a>
            <a href="dashboard.html">User Dashboard</a>
            <a href="admin.html">Admin Dashboard</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="banner">
        <h2>Welcome to Limkokwing University</h2>
        <p>Innovative Education for a Creative Future</p>
        <a href="#admissions" class="btn">Apply Now</a>
    </div>

    <div class="container">
        <section class="registration-form">
            <h3>Registration Form</h3>
            <form id="regForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="event">Select Event:</label>
                <select id="event" name="event" required>
                    <option value="event1">Event 1</option>
                    <option value="event2">Event 2</option>
                </select>
                <button type="submit">Register</button>
            </form>
            <div id="successMessage" style="display: none; margin-top: 10px; color: green;">
                Registration successful!
            </div>
        </section>
    </div>
    
    <footer>
        <p>&copy; 2024 Limkokwing University Namibia. All Rights Reserved.</p>
    </footer>

    <script>
        // Handle registration form submission
        document.getElementById('regForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            
            // Retrieve form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const eventSelected = document.getElementById('event').value;

            // Use Fetch API to send data to the server
            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, email, event: eventSelected }),
            })
            .then(response => response.json()) // Parse JSON response
            .then(data => {
                // Check if the response was successful
                if (data.success) {
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('regForm').reset();
                } else {
                    alert('Registration failed: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again later.');
            });
        });
    </script>
</body>
</html>
